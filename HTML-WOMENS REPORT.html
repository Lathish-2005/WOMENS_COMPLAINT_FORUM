<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Alice&display=swap"
      rel="stylesheet"
    />
    <title>Reporting Page</title>

    <link rel="stylesheet" href="style-WOMENS COMPALINT FORM.css" />
    <link rel="icon" href="assests/Main-Logo_noBG.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
  
    <!-- Nav-Bar Begins -->
    <nav>
      <div class="navbar">
        <div class="logo">
          <a href="./index.html"
            ><img src="assests/Title-Logo-NoBG.png" alt=""
          /></a>
        </div>
        <ul class="menu">
          <li><a href="HTML-WOMENS COMPALINT FORM.html">Home</a></li>
          <li><a href="./veiw-page.html">View</a></li>
        </ul>
      </div>
    </nav>
    <section id="Home">
      <div class="container" id="reporting-container">
        <h1>REPORT</h1>
        <div class="form-group">
          <input type="text" id="name" placeholder="Your Name" />
          <input type="text" id="time" placeholder="Time" />
          <input type="text" id="place" placeholder="Place" />
          <input type="text" id="phone_no" placeholder="Phone_no" />
        </div>
        <div class="form-group">
          <select id="emergency">
            <option value="" selected disabled>Select Emergency</option>
            <option value="Hospital">Hospital</option>
            <option value="Police Station">Police Station</option>
            <!-- Add more emergencies as needed -->
          </select>          
        </div>
        <button class="submit-button" onclick="submitPost()">Submit</button>
        <button class="cancel-button" onclick="clearForm()">Cancel</button>
        <button class="verification-button">Verify</button>
      </div>
    <!-- Nav-Bar Ends -->

    <script src="https://www.gstatic.com/firebasejs/v7.20.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
